<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)="handleScroll($event)">
  <div class="container flex flex-col flex-grow min-h-full mx-auto">
    <!-- Header -->
    <div class="w-full p-4 flex flex-col gap-4 mt-4 plt-ios:pt-10 sticky top-0 z-50 bg-white "
      [ngClass]="{'!flex-row items-center shadow-sm' : scrollTop > 150}">
      <app-back-button></app-back-button>
      <div class="text-4xl font-bold" [ngClass]="{'!text-xl' : scrollTop > 150}">Pengaturan</div>
    </div>

    <div class="flex-grow w-full bg-white rounded-t-2xl p-6">
      <div class="p-2">
        <div class="flex gap-4 items-center justify-between p-4 my-4 rounded-xl card-shadow min-h-[80px]"
          *ngFor="let menu of menu.settingsMenu" (click)="menu.action()">
          <div class="flex gap-4 items-center">
            <ion-icon [name]="menu.icon" class="h-8 w-8 flex-shrink-0"></ion-icon>
            <ion-label>{{ menu.name }}</ion-label>
          </div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
