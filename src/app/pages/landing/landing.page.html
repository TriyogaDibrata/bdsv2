<ion-content fixed>
  <div class="container min-h-full m-auto p-4 flex flex-col gap-4 justify-center items-center">
    <div class="logo w-32">
      <img src="assets/images/logo-bsre.png" />
    </div>
    <div class="text-2xl text-white font-bold">
      Badung Digital Signature
    </div>
    <div>
      <ion-text class="text-white">Didukung oleh :</ion-text>
      <div class="flex justify-center gap-4 my-2">
        <img src="assets/images/logo-bssn.png" class="mini-logo w-10" />
        <img src="assets/images/logo-puspem.png" class="mini-logo w-10" />
      </div>
    </div>
    <ion-card class="w-full max-w-xs card-shadow flex gap-4 p-4 rounded-lg items-center glass text-white">
      <div>
        <img src="assets/images/verif-maskot.png" class="w-24" />
      </div>
      <div class="flex flex-col">
        <div>Verifikasi Dokumen PDF yang sudah tertandatangani</div>
        <div class="flex gap-2">
          <ion-button expand="block" size="small" mode="ios" color="tertiary">Scan QR <ion-icon name="scan-outline"
              slot="end"></ion-icon></ion-button>
          <ion-button expand="block" size="small" mode="ios" color="tertiary">Upload <ion-icon
              name="cloud-upload-outline" slot="end"></ion-icon></ion-button>
        </div>
      </div>
    </ion-card>

    <div class="flex flex-col items-center">
      <div class="text-center text-white px-4 py-2 text-sm">
        Apakah anda memiliki sertifikat TTE Pemerintah Kabupaten Badung ?
      </div>
      <ion-button class="m-0" mode="ios" color="tertiary" size="small" expand="block"
        (click)="navCtrl.navigateForward('/login')">Masuk ke
        aplikasi <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button>
    </div>
  </div>
</ion-content>
