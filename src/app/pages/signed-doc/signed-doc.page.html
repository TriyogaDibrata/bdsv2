<ion-content [fullscreen]="true" id="main-content" scrollEvents="true" (ionScroll)="handleScroll($event)">
  <div class="container flex flex-col flex-grow min-h-full mx-auto">
    <!-- Header -->
    <div class="w-full p-4 flex flex-col gap-4 mt-4 plt-ios:pt-10 sticky top-0 z-50"
      [ngClass]="{'!flex-row items-center bg-white shadow-sm' : scrollTop > 100}">
      <app-back-button [target]="'home'"></app-back-button>
      <div class="text-4xl font-bold" [ngClass]="{'!text-2xl' : scrollTop > 100}">Riwayat Dokumen</div>
    </div>

    <div class="flex-grow w-full bg-white rounded-t-2xl p-6">
      <app-document-thubmnail *ngFor="let doc of docs" [data]="doc"></app-document-thubmnail>
    </div>
  </div>
</ion-content>
