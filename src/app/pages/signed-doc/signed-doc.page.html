<ion-content [fullscreen]="true" id="main-content" scrollEvents="true" (ionScroll)="handleScroll($event)">
  <div class="container flex flex-col flex-grow min-h-full mx-auto">
    <!-- Header -->
    <div class="w-full p-4 flex flex-col gap-4 mt-4 plt-ios:pt-10 sticky top-0 z-50 bg-white"
      [ngClass]="{'!flex-row items-center shadow-sm' : scrollTop > 150}">
      <app-back-button></app-back-button>
      <div class="text-4xl font-bold" [ngClass]="{'!text-xl' : scrollTop > 150}">Riwayat Dokumen</div>
    </div>

    <div class="flex-grow w-full bg-white rounded-t-2xl p-6">
      <div>
        <ion-searchbar mode="ios" (search)="searchData()" [(ngModel)]="search.value" (ionClear)="onInputCleared($event)"
          (ionInput)="onInputChanged($event)"></ion-searchbar>
      </div>

      <div class="text-center w-full my-4" *ngIf="docs?.length < 1 && !loader.isLoading.value">- Tidak Ada Dokumen -
      </div>

      <div *ngIf="loader.isLoading.value && !docs">
        <app-skeleton [type]="'doc-thumb'" *ngFor="let i of [1,2,3,4,5]"></app-skeleton>
      </div>

      <app-document-thubmnail *ngFor="let doc of docs" [data]="doc"></app-document-thubmnail>

      <ion-infinite-scroll (ionInfinite)="loadMore($event)" [disabled]="!infiniteScrollData.enable">
        <ion-infinite-scroll-content [loadingSpinner]="'crescent'"></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </div>
  </div>
</ion-content>
