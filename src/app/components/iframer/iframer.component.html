<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)="handleScroll($event)">
  <div class="container flex flex-col flex-grow min-h-full mx-auto">
    <!-- Header -->
    <div class="w-full p-4 flex items-center gap-4 mt-4 plt-ios:pt-10 sticky top-0 z-50 bg-white">
      <app-back-button (click)="dismissModal()"></app-back-button>
      <div class="text-xl font-bold">{{ title }}</div>
    </div>

    <iframe [src]="this.sanitizedUrl" class="flex-grow w-full"></iframe>
  </div>
</ion-content>
