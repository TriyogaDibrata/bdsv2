<div class="p-6">
  <div class="mx-auto my-4">
    <ion-datetime [presentation]="presentation" [(ngModel)]="value" [min]="min ? min : emptyDate"
      [max]="max ? max : emptyDate" #datetime></ion-datetime>
    <div class="flex justify-between my-4">
      <ion-button mode="ios" color="danger" fill="clear" (click)="reset()">Reset</ion-button>
      <ion-button mode="ios" color="secondary" fill="clear" (click)="confirm()">Confirm</ion-button>
    </div>
  </div>
</div>
