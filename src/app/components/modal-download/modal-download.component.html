<div class="p-6">
  <div class="my-2 flex flex-col items-center">
    <div class="icon-wrapper flex justify-center items-center h-16 w-16 rounded-full bg-green-200">
      <ion-icon class="text-2xl font-bold text-green-500" name="checkmark"></ion-icon>
    </div>
    <div class="text-2xl font-bold my-2 text-green-500">
      Unduh Berhasil
    </div>
    <div class="my-2 text-center text-gray-500 max-w-[300px]">
      {{ data.name }} berhasil diunduh
    </div>
    <div class="flex justify-around">
      <ion-button expand="block" mode="ios" size="small" (click)="shareFile()" class="m-2">Bagikan <ion-icon
          name="share-outline" slot="end"></ion-icon></ion-button>
      <ion-button expand="block" mode="ios" size="small" (click)="openFile()" class="m-2">Lihat <ion-icon
          name="search-outline" slot="end"></ion-icon></ion-button>
    </div>
  </div>
</div>
