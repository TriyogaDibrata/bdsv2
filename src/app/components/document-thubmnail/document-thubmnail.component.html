<ion-card mode="ios" class="p-4 mx-0 rounded-xl" (click)="showDetail()">
  <div class="flex flex-row gap-4 items-center">
    <ion-icon src="assets/images/file-pdf.svg" class="w-8 h-8 flex-shrink-0"
      [ngClass]="{'text-blue-400' : data?.status == 0, 'text-red-400' : data?.status == -1, 'text-green-400' : data?.status == 1}"></ion-icon>
    <div class="flex flex-col">
      <div class="font-bold">{{ data?.name }}</div>
      <div class="text-xs text-gray-400">{{ convertDate(data?.date) }}</div>
      <div class="text-xs"
        [ngClass]="{'text-blue-400' : data?.status == 0, 'text-red-400' : data?.status == -1, 'text-green-400' : data?.status == 1}">
        {{ data?.status_label }}</div>
    </div>
  </div>
</ion-card>
