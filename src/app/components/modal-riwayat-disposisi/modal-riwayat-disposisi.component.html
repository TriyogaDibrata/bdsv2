<div class="p-6">
  <div class="text-2xl font-bold">Riwayat Disposisi</div>
  <div class="flex flex-col gap-2">
    <ion-card mode="ios" *ngFor="let data of data" class="card-shadow p-4 border-l-4 border-red-500">
      <div class="font-bold text-black mt-4">Pengirim </div>
      <div class="text-gray-500">{{ data?.pengirim }}</div>

      <div class="font-bold text-black mt-4">Tujuan </div>
      <div class="text-gray-500">{{ data?.tujuan }}</div>

      <div class="font-bold text-black mt-4">Keterangan </div>
      <div class="text-gray-500">{{ data?.keterangan }}</div>

      <div class="text-sm text-end text-gray-500">{{ data?.tgl }}</div>
    </ion-card>
  </div>
</div>
